name: Codecov

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshots/**' # any file under screenshots/
      - '**/*.md' # any .md anywhere
  pull_request:
    branches: [main]
    paths-ignore:
      - 'docs/**' # any file under docs/
      - 'screenshots/**' # any file under screenshots/
      - '**/*.md' # any .md anywhere
  workflow_dispatch:

# Cancel previous runs when a new one is triggered (same branch/PR)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run tests and collect coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 24.x
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: npm

      - name: Install matterbridge dependencies
        run: npm ci --no-fund --no-audit

      - name: Build matterbridge
        run: npm run build

      - name: Link matterbridge globally
        run: npm link --no-fund --no-audit

      - name: Install frontend dependencies
        run: npm ci --no-fund --no-audit
        working-directory: apps/frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: apps/frontend

      - name: Build frontend
        run: npm run build
        working-directory: apps/frontend

      - name: Test frontend
        run: npm run test
        working-directory: apps/frontend

      - name: Run matterbridge tests
        run: npm run test:coverage

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
